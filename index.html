<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Portifólio THBRBZ</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/perfil.png" alt="Perfil" />
                    <h3>Thiago Barboza</h3>
                    <p>Software Engineer</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/linkedin.svg" alt="Linkedin" />
                        <h3>Linkedin</h3>
                    </div>
                    <div class="link">
                        <img src="./images/git.png" alt="GitHub" />
                        <h3>Github</h3>
                    </div>
                    <div class="link">
                        <img src="./images/facebook.png" alt="Facebook" />
                        <h3>Facebook</h3>
                    </div>
                    <div class="link">
                        <img src="./images/instagram.svg" alt="Instagram" />
                        <h3>Instagram</h3>
                    </div>
                </div>
                <div class="pro">
                    <h2>Entre em contato.</h2>
                    <img src="./images/email.png" alt="E-mail" />
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Linguagens aprendidas</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/java.png" alt="Java">
                        <div class="card-info">
                            <h3>Java</h3>
                            <p>Desenvolvimento back-end</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/devWeb.png" alt="Desenvolvimento WEB">
                        <div class="card-info">
                            <h3>HTML - CSS - JAVASCRIPT</h3>
                            <p>Desenvolvimento front-end</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/vba.png" alt="VBA">
                        <div class="card-info">
                            <h3>Excel VBA</h3>
                            <p>Automação de processos VBA.</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>

</body>
</html>
